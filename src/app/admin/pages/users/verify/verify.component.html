<!-- HTML DE LA VISTA VERIFICACION -->
<div class="content">
  <br />
  <h1 style="text-align: center">Verificación de usuario</h1>
  <br />

  <div class="login">
    <br />
    <p style="text-align: center">Digite su código</p>

    <div class="inputs-row">
      <input id="input1" placeholder="N1" (keyup)="validateNumbers(1)" [(ngModel)]="num1" autocomplete="off"
        class="inputs" type="text" maxlength="1" (paste)="pasteCode($event)" />

      <input id="input2" placeholder="N2" (keyup)="validateNumbers(2)" [(ngModel)]="num2" autocomplete="off"
        class="inputs" type="text" maxlength="1" (paste)="pasteCode($event)" />

      <input id="input3" placeholder="N3" (keyup)="validateNumbers(3)" [(ngModel)]="num3" autocomplete="off"
        class="inputs" type="text" maxlength="1" (paste)="pasteCode($event)" />

      <input id="input4" placeholder="N4" (keyup)="validateNumbers(4)" [(ngModel)]="num4" autocomplete="off"
        class="inputs" type="text" maxlength="1" (paste)="pasteCode($event)" />

      <input id="input5" placeholder="N5" (keyup)="validateNumbers(5)" [(ngModel)]="num5" autocomplete="off"
        class="inputs" type="text" maxlength="1" (paste)="pasteCode($event)" />

      <input id="input6" placeholder="N6" (keyup)="validateNumbers(6)" [(ngModel)]="num6" autocomplete="off"
        class="inputs" type="text" maxlength="1" (paste)="pasteCode($event)" />
    </div>

    <br /><br />

    <div style="text-align: center">
      <button mat-raised-button color="primary" class="buttons" (click)="saveVerify();">
        <span class="material-icons" style="margin-right: 10px">security</span>Verificar
      </button>
    </div>
  </div>
</div>
