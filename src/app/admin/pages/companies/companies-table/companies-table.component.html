<!-- HTML DE LA TABLA DE EMPRESAS -->
<div class="buttonsForms right" *ngIf="validatePermissions('create_companies')">
  <a mat-raised-button class="buttons" (click)="redirectForm('admin/empresas/form')">
    <mat-icon  style="margin-right: 10px;">add</mat-icon>Agregar Empresa
  </a>
</div><br>

<app-my-table
  [loading]="loading"
  [dataSource]="dataSource"
  [Columns]="columns"
  [length]="length"
  search="true"
  [pageSize]="pageSize"
  [PageSizeOptions]="pageSizeOptions"
  [paginator]="paginator"
  (eventIcons)="iconsFunction($event)"
  (changeSort)="changeSort($event)"
  (changePaginator)="changePaginator($event)"
></app-my-table>
