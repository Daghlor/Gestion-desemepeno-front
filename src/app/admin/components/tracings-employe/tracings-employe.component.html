<!-- ESTE ES EL HTML DE CUADRO DE DIALOGO PARA EL COMENTARIO DE SEGUIMIENTOS DESDE EL ROL DE EMPLEADO -->
<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Comentario</mat-label>
    <textarea matInput [(ngModel)]="comment_employee.comment" name="mensaje" cols="10" rows="5"></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Peso</mat-label>
    <input matInput [(ngModel)]="comment_employee.weight" name="weight" type="number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeModal()">Cerrar</button>
  <button mat-button [mat-dialog-close]="comment_employee" cdkFocusInitial>Guardar</button>
</div>
