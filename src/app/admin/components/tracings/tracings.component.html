<!-- ESTE ES EL HTML DE CUADRO DE DIALOGO PARA EL COMENTARIO DE SEGUIMIENTOS -->
<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Comentario</mat-label>
        <textarea matInput [(ngModel)]="comment" name="mensaje" cols="10" rows="5"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeModal()">Cerrar</button>
  <button mat-button [mat-dialog-close]="comment" cdkFocusInitial>Guardar</button>
</div>
