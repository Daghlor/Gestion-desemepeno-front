<!-- HTML DE LOS CUADROS EMERGENTES PARA TODOS LOS COMPONENTES -->
<div class="snackbars">
    <mat-icon *ngIf="getIcon == 'success'" class="snack success">done</mat-icon>
    <mat-icon *ngIf="getIcon == 'error'" class="snack error">close</mat-icon>
    <mat-icon *ngIf="getIcon == 'warning'" class="snack warn">warning</mat-icon>
    <mat-icon *ngIf="getIcon == 'info'" class="snack">info</mat-icon>
    <mat-spinner diameter="30" *ngIf="getIcon == 'loading'" class="loading"></mat-spinner>
    <div class="text">{{message}}</div>
  </div>
