<div class="tabs">
    <div *ngFor="let option of optionsTabs; let i = index"  class="tabsOptions" [ngClass]="{'tab-active': option.active, 'opacity': option.disabled}">
        <div (click)="onGetTabActive(i)" *ngIf="option.show">
            <mat-icon class="tabsOptionsIcon">{{option.icon}}</mat-icon>
            <a class="tabsOptionsTitle">{{option.name}}</a>
        </div>
    </div>
</div>
