<!-- COMPONENTE DE VISTA PARA LAS TABS -->
<mat-grid-list [cols]="optionsTabs.length" rowHeight="30">
    <div *ngFor="let option of optionsTabs; let i = index" >
        <mat-grid-tile
            *ngIf="option.show"
            [colspan]="1"
            class="tabOption"
            (click)="onGetTabActive(i)"
            [ngClass]="{'tabActive': option.active, 'opacity': option.disabled}"
        >{{option.name}}</mat-grid-tile>
    </div>
</mat-grid-list>
