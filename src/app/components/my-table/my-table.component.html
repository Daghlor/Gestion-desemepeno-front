<div class="example-loading-shade" *ngIf="loading">
    <mat-spinner color="primary" diameter="40"></mat-spinner>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <div *ngFor="let column of columns; let i = index">
            <ng-container  [cdkColumnDef]="column.columnDef">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!column.sort" [ngStyle]="{ width: column.width }" class="tableHead">{{ column.header }}</th>

                
                <td mat-cell *matCellDef="let row" class="tableBody"  >
                    <p *ngIf="column.type == 'text'">{{ column.cell(row) }}</p>

                    <mat-checkbox
                        *ngIf="column.type == 'check'"
                        (click)="$event.stopPropagation()"
                        (change)="$event ? eventCheck(row) : null"
                        color="primary"
                    ></mat-checkbox>

                    <div class="icons-not-event" *ngIf="column.type == 'icons'">
                        <button *ngFor="let item of row.icons" class="actions" mat-icon-button color="accent" (click)="eventIcons(item)">
                            <mat-icon class="mat-18">{{item}}</mat-icon>
                        </button>
                    </div>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </div>
        
    </table>  
</div>
